<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- description -->
  <meta name="description" content="Calculator application responsive on mobile, tablet and desktop screen. Three different themes to choose from.">
  <!-- Keywords -->
  <meta name="keywords" content="Calculator, add, multiply, subtract, divide, percentage">
  <!-- Title -->
  <title>Calculator app</title>
  <!-- Fonts -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;900&display=swap" rel="stylesheet"> -->
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/calculator.css">
  <!-- Font -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">  -->


</head>
<body>

  <div class="wrapper">
    <!-- Start of header -->
    <header class="header">
      <div class="logo">
        <p>calc</p>
      </div>
      
      <div class="themes">
        <p>theme</p>
        <div class="theme-switch">
          <!-- <div class="theme-num"> -->
            <!-- <ol class="theme-num">
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ol> -->
            <input type="radio" name="theme" id="theme-one" checked>
            <label for="theme-one" class="radio-selector">1</label>
            <input type="radio" name="theme" id="theme-two">
            <label for="theme-two" class="radio-selector">2</label>
            <input type="radio" name="theme" id="theme-three">
            <label for="theme-three" class="radio-selector">3</label>
          <!-- </div> -->
          <div class="theme-switch-bg">
            <div class="theme-switch-btn"></div>
            <!-- <div class="theme-switch-btn "></div>
            <div class="theme-switch-btn "></div> -->
          </div>
        </div>
      </div>
    </header>
    <!-- End of header -->

    <!-- Start of main section -->
    <main>
      <!-- display -->
      <div class="display">
        <p></p>
      </div>
      <!-- Buttons -->
      <div class="calc-btns">
        <button type="button" class="calc-btn" value="7">7</button>
        <button type="button" class="calc-btn" value="8">8</button>
        <button type="button" class="calc-btn" value="9">9</button>
        <button type="button" class="calc-btn" value="Delete" id="del-btn">DEL</button>
        <button type="button" class="calc-btn" value="4">4</button>
        <button type="button" class="calc-btn" value="5">5</button>
        <button type="button" class="calc-btn" value="6">6</button>
        <button type="button" class="calc-btn" value="+">+</button>
        <button type="button" class="calc-btn" value="1">1</button>
        <button type="button" class="calc-btn" value="2">2</button>
        <button type="button" class="calc-btn" value="3">3</button>
        <button type="button" class="calc-btn" value="-">-</button>
        <button type="button" class="calc-btn" value=".">.</button>
        <button type="button" class="calc-btn" value="0">0</button>
        <button type="button" class="calc-btn" value="/">/</button>
        <button type="button" class="calc-btn" value="*">X</button>
        <button type="button" class="calc-btn" value="Escape" id="reset-btn">RESET</button>
        <button type="button" class="calc-btn" value="Enter" id="eval-btn">=</button>
      </div>
    </main>
    <!-- End of main section -->

    <!-- Start of attribution -->
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" tabindex="0">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/blue-mariposa" target="_blank" tabindex="0">blue-mariposa</a>.
    </footer>
    <!-- End of attribution -->
  </div>

  <!-- Start of JavaScript -->
  <script src="./assets/js/calculator.js"></script>
  <!-- End of JavaScript -->

</body>
</html>
